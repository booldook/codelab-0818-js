<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 란?</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/js02.css" />
    <script src="../js/js02.js"></script>
  </head>
  <body>
    <div class="containers">
      <form action="" name="myForm">
        <input
          type="number"
          name="a"
          value=""
          placeholder="값1 입력"
          min="0"
          max="999"
        />
        <select name="oper">
          <option value="">선택</option>
          <option value="sum">더하기</option>
          <option value="min">빼기</option>
          <option value="mul">곱하기</option>
          <option value="div">나누기</option>
          <option value="mod">나머지</option>
        </select>
        <input
          type="number"
          name="b"
          value=""
          min="0"
          max="999"
          placeholder="값2 입력"
        />
        <button type="button" onclick="calc()">연산</button>
        <input type="text" name="result" readonly placeholder="결과" />
        <button type="reset">초기화</button>
      </form>
    </div>
  </body>
</html>
